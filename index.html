<!DOCTYPE html>
<html>
<head>
	<title>New Book Form</title>
</head>
<body>
	<form id="bookForm" onsubmit="createBook(); return false;">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" required><br><br>

		<label for="author">Author:</label>
		<input type="text" id="author" name="author" required><br><br>

		<label for="pages">Pages:</label>
		<input type="number" id="pages" name="pages" required><br><br>

		<label for="isread">Read?</label>
		<input type="checkbox" id="isread" name="isread"><br><br>

		<input type="submit" value="Add Book">
	</form>

	<script>
		function Book(title, author, pages, isread) {
			this.title = title;
			this.author = author;
			this.pages = pages;
			this.isread = isread;
		}

		function createBook() {
			// Get the values from the form
			const title = document.getElementById('title').value;
			const author = document.getElementById('author').value;
			const pages = document.getElementById('pages').value;
			const isread = document.getElementById('isread').checked;

			// Create a new book object using the constructor
			const newBook = new Book(title, author, pages, isread);

			// Do something with the new book object (e.g. add it to a list, display it on the page, etc.)
			console.log(newBook);
		}
	</script>
</body>
</html>
